spring:
  application:
    name: assip-erp-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/assip_erp
    username: postgres
    password: Cagope1234+
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false        # ðŸ‘ˆ oculta consultas SQL de Hibernate
    properties:
      hibernate:
        format_sql: false   # ðŸ‘ˆ evita formato multilÃ­nea
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

    # ðŸ‘‡ Control total de migraciones dentro del esquema seguridad
    schemas: seguridad
    default-schema: seguridad
    table: flyway_schema_history
    validate-on-migrate: true

server:
  port: 8080
  servlet:
    context-path: /api/v1

logging:
  level:
    root: info                        # ðŸ‘ˆ muestra solo informaciÃ³n esencial
    org.hibernate.SQL: off            # ðŸ‘ˆ oculta SQL
    org.hibernate.type.descriptor.sql: off
    org.hibernate.orm.jdbc.bind: off
    org.springframework.orm.jpa: warn
    org.springframework.jdbc.core: warn
