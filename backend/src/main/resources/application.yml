spring:
  application:
    name: assip-erp-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/assip_erp
    username: postgres
    password: Cagope1234+
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080
  servlet:
    context-path: /api/v1
