<div class="print-container">
  <div class="print-actions no-print">
    <a class="btn" [routerLink]="['/general/zonas']">Regresar</a>
    <button class="btn btn--print" (click)="imprimir()">Imprimir</button>
  </div>

  <header class="print-header">
    <img class="logo" [src]="logoUrl()" alt="Logo empresa" />
    <div class="titles">
      <div class="empresa-sigla" *ngIf="empresaSigla()">{{ empresaSigla() }}</div>
      <div class="empresa-nit" *ngIf="empresaNit()">NIT: {{ empresaNit() }}</div>
      <h1>Listado de Zonas</h1>
      <div class="meta-row">
        <span class="date">{{ nowStr() }}</span>
        <span class="filters" *ngIf="q()">• Filtro: {{ q() }}</span>
      </div>
    </div>
  </header>

  <!-- Línea justo debajo de los títulos para separar encabezado y cuerpo -->
  <hr class="hr-print" />

  <table class="print-table">
    <thead>
    <tr>
      <th style="width:90px;">Código</th>
      <th>Nombre</th>
      <th>Comentario</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let z of zonas()">
      <td>{{ z.codigoZona }}</td>
      <td>{{ z.nombreZona }}</td>
      <td>{{ z.comentarioZona }}</td>
    </tr>
    <tr *ngIf="zonas().length === 0">
      <td colspan="3" class="empty">Sin resultados</td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Pie de página para numeración. Si es 1 página: fija "1 / 1". En varias: usa contador. -->
<div id="pageFooter" class="page-footer no-screen">
  <span class="page-text"></span>
</div>
